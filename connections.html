<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>connections</title>
  <link rel="stylesheet" href="./connections.css" />
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <audio id="bgm" src="./assets/bg.mp3" loop preload="auto"></audio>

  <main class="wrap">
    <section class="card">
      <div class="toprow">
        <a class="back" href="./index.html">‚Üê back</a>
        <div class="headline">Create four groups of four!</div>
        <div style="width:72px;"></div>
      </div>

      <div id="nytSolved" class="solved"></div>

      <div class="controls">
        <button id="nytShuffle" class="btn">Shuffle</button>
        <button id="nytDeselect" class="btn">Deselect All</button>
        <button id="nytSubmit" class="btn primary">Submit</button>
      </div>

      <div id="nytGrid" class="grid"></div>

      <div class="footer">
        <div class="mistakes">
          <span>Mistakes Remaining:</span>
          <span id="nytDots" class="dots"></span>
        </div>
        <div id="nytMsg" class="msg"></div>
      </div>
    </section>
  </main>

  <script src="./connections.js"></script>
</body>
</html>
