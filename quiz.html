<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>quiz</title>
  <link rel="stylesheet" href="./quiz.css" />
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <audio id="bgm" src="./assets/bg.mp3" loop preload="auto"></audio>

  <main class="wrap">
    <section class="card">
      <div class="toprow">
        <a class="back" href="./index.html">‚Üê back</a>
        <div class="headline">Mini Quiz</div>
        <div style="width:72px;"></div>
      </div>

      <p class="sub">get all 3 right to earn a key üîë</p>

      <div class="q">
        <div class="q-title">1) What game are we obsessed with?</div>
        <div class="q-opts">
          <button class="opt" data-q="1" data-a="wrong">Fortnite</button>
          <button class="opt" data-q="1" data-a="right">Marvel Rivals</button>
          <button class="opt" data-q="1" data-a="wrong">Roblox</button>
        </div>
      </div>

      <div class="q">
        <div class="q-title">2) Where did we meet up?</div>
        <div class="q-opts">
          <button class="opt" data-q="2" data-a="right">Scranton</button>
          <button class="opt" data-q="2" data-a="wrong">Miami</button>
          <button class="opt" data-q="2" data-a="wrong">Paris</button>
        </div>
      </div>

      <div class="q">
        <div class="q-title">3) What are you?</div>
        <div class="q-opts">
          <button class="opt" data-q="3" data-a="wrong">a menace</button>
          <button class="opt" data-q="3" data-a="right">my favorite person</button>
          <button class="opt" data-q="3" data-a="wrong">a goblin</button>
        </div>
      </div>

      <div id="msg" class="msg"></div>
    </section>
  </main>

  <script src="./quiz.js"></script>
</body>
</html>
